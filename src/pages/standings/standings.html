<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let division of allstandings">
      <ion-item-divider color="secondary">
        {{division.divisionName}}
      </ion-item-divider>
      <ion-item *ngFor="let team of division.divisionStandings">
        <ion-row>
          <ion-col>
            <h2 color="primary">{{team.teamName}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Wins</h4>
          </ion-col>
          <ion-col>
            <h4>Losses</h4>
          </ion-col>
          <ion-col>
            <h4>Win %</h4>
          </ion-col>
          <ion-col>
            <h4>Points for</h4>
          </ion-col>
          <ion-col>
            <h4>Points After</h4>
          </ion-col>
          <ion-col>
            <h4>Diff</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>{{division.wins}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{division.losses}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{division.winningPct}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{division.pointsFor}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{division.pointsAgainst}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{division.pointsDiff}}</h4>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ion-list> 
</ion-content>
