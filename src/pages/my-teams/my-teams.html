<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Elite scheme</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
      <ion-title >My Teams</ion-title>
    </ion-toolbar>
  </ion-header>
    
    <ion-content padding>

      <ion-card *ngIf="!favourites">
          <ion-card-header class="my-teams-header">No Teams</ion-card-header>
          <ion-card-content>
              <p>You are currently not following any</p>
              <button ion-button full (click)="goToTournaments()">
                  Find a tournament   
                  <ion-icon name="search"></ion-icon>
                </button>
          </ion-card-content>
      </ion-card>
   
      <ion-card *ngIf="favourites">
         <ion-list>
            <ion-list-header class="my-teams-header">Favourite teams</ion-list-header>
            <button ion-item *ngFor="let item of favourites" (click)="favouriteTapped($event, item)"> 
              <ion-icon name="star"></ion-icon>
              {{item.team.name}}
              <p>{{item.tournamentName}}</p>
          </button>
        </ion-list>
        <ion-card-content>
            <button ion-button full (click)="goToTournaments()">
                Find a tournament   
                <ion-icon name="search"></ion-icon>
              </button>
      </ion-card-content>
    
      </ion-card>


    </ion-content>
