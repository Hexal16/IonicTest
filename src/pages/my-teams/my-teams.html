<!-- Browser view -->
<ion-content *ngIf="!isMobileWeb">
    <ion-list>
      <!-- <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> -->
      <ion-list-header>This is regular web page</ion-list-header>
      <button menuClose ion-item (click)="goHome()">Home</button>
      <button menuClose ion-item (click)="goToTournaments()">Tournaments</button>
      <button menuClose ion-item (click)="goToMap()">Map</button>
      <button menuClose ion-item (click)="goToJsmap()">JsMap</button>
      <ion-list>
        <ion-list-header>Favourites</ion-list-header>
        <button menuClose ion-item *ngFor="let team of favouriteTeams" (click)="goToTeam(team)">
          {{team.team.name}}
        </button>
      </ion-list>
    </ion-list>
    
<ion-content padding  *ngIf="!isMobileWeb">

  <ion-card *ngIf="!favourites">
      <ion-card-header class="my-teams-header">No Teams</ion-card-header>
      <ion-card-content>
          <p>You are currently not following any</p>
          <button ion-button full (click)="goToTournaments()">
              Find a tournament   
              <ion-icon name="search"></ion-icon>
            </button>
      </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favourites">
      <ion-list>
        <ion-list-header class="my-teams-header">Favourite teams</ion-list-header>
        <button ion-item *ngFor="let item of favourites" (click)="favouriteTapped($event, item)"> 
          <ion-icon name="star"></ion-icon>
          {{item.team.name}}
          <p>{{item.tournamentName}}</p>
      </button>
    </ion-list>
    <ion-card-content>
        <button ion-button full (click)="goToTournaments()">
            Find a tournament   
            <ion-icon name="search"></ion-icon>
          </button>
  </ion-card-content>

  </ion-card>


</ion-content>
</ion-content>
<!-- Mobile view -->
