<ion-header>

  <ion-navbar>
    <ion-title>Game {{game.location}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Home Team</h3>
<button ion-button (click)="teamClicked(game.team1Id)">{{game.team1}}</button>
<h3>Away Team</h3>
<button ion-button (click)="teamClicked(game.team2Id)">{{game.team2}}</button>
</ion-content>
