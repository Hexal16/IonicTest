<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>
<ion-content>
    
    <ion-card>
      <ion-row>
        <ion-col>Record {{t.wins}} {{t.losses}}</ion-col>
        <ion-col>Coach {{team.name}}</ion-col>
      </ion-row>
    </ion-card>

  <ion-list> 
    <ion-item *ngFor = "let g of games" (click)="gameClicked($event, g)"> 
        <ion-row>
          <ion-col>
              <p>{{g.time | date:'M/d/yy'}}</p>
              <p>{{g.time | date:'shortTime'}}</p>
          </ion-col>
          <ion-col>
              <p>{{g.homeAway}} {{g.opponent}}</p>
              <p>{{g.location}}</p>
          </ion-col>
          <ion-col>
            <h4>{{g.scoreDisplay}}</h4>
          </ion-col>
        </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
+
