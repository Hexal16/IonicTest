<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Elite scheme</ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
      <ion-title >Select a tournament</ion-title>
    </ion-toolbar>
  </ion-header>
    


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let tournament of tournaments" (click)="itemTapped($event, tournament)">
     {{tournament.name}}
    </button>
   
  </ion-list>
</ion-content>
